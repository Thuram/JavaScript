<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../Estilos/css.css">
    <script src="Aula01.js"></script>
    
</head>
<body>
    <h1><strong>Somando Números</strong></h1>
    <input type="number" name="txt1" id="itxt1"> +
    <input type="number" name="txt2" id="itxt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <!-- HTML -->

    <script>   
    function somar() {
        var tn1 = window.document.getElementById('itxt1')
        var tn2 = window.document.querySelector('input#itxt2')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerHTML = `A soma é ${s}` 
    }

    </script>
</body>
</html>
