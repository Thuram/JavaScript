<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right time!</title>
    <style>
        p
        {
            font-size: 2em;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;

        }
        button
        {
            margin: auto;
            display:block;
        }
    </style>
</head>
<body>
    <p id="demo"></p>

<button onclick="document.getElementById('demo').innerHTML = Date()">A hora exata com gontijo sobrinho meu pau dixavadinho</button>


<button onclick="displayDate()">Disparar a função por codigo dentro do script</button>


<!-- Duas maneiras de disparar uma função JS-->

<script>
function displayDate() {
    document.getElementById("demo").innerHTML = Date();
  }

</script>

</body>
</html>
